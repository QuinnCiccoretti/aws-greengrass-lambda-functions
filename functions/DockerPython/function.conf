conf {
  language = "PYTHON2_7"
  functionName = "DockerPython"
  handlerName = "DockerPython.function_handler"
  aliasName = "PROD"
  memorySizeInKb = 131072
  pinned = true
  timeoutInSeconds = 60
  fromCloudSubscriptions = [${AWS_IOT_THING_NAME}"/docker/invoke"]
  toCloudSubscriptions = [${AWS_IOT_THING_NAME}"/docker/info"]
  inputTopics = [${AWS_IOT_THING_NAME}"/docker/invoke"]
  outputTopics = [${AWS_IOT_THING_NAME}"/docker/info"]
}